name: Bundle Size

on:
  pull_request:
    branches: [ main ]

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Check bundle size
        uses: preactjs/compressed-size-action@v2
        with:
          pattern: "dist/**/*.{js,css}"
          build-script: "npm run build"
