name: Assign

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - name: Assign to project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/jamiya/projects/1
          github-token: ${{ secrets.GITHUB_TOKEN }}
